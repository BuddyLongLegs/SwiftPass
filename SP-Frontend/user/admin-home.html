<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin-home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Lora:ital,wght@1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav>
      <div class="title">
        <div class="logo">
          <img src="resources/museum_logo.png" alt="Logo Image" />
        </div>

        <h2>The National Museum</h2>
      </div>
      <div class="hamburger">
        <div id="line1"></div>
        <div id="line2"></div>
      </div>
      <ul class="nav-links">
        <li><a href="admin-home.html">Verify Ticket</a></li>
        <li><a href="">Tickets Database</a></li>
      </ul>
    </nav>

    <div class="conts">
      <div class="heading">Verify Ticket</div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Enter Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Enter Ticket Code</label
        >
        <input
          type="text"
          class="form-control"
          id="code"
          placeholder="123456"
        />

        <div class="container container-one" id="verify">
          <button id="verify">
            Verify
            <div class="fill-one"></div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="nav.js"></script>
  <script src="admin-home.js"></script>
</html>
