<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift-Pass</title>
    <link rel="stylesheet" href="ticket.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
    <div class="ticket">
        <div class="card">
            <div id="mn">
                NATIONAL MUSEUM OF DELHI
            </div>

            <div class="time">
                <div class="date">
                    24
                </div>
                <div class="month">
                    March
                </div>
            </div>

            <div class="name">
                Atharva Gadekar
            </div>

            <div class="email">
                atharvagadekar@gmail.com
            </div>

            <div class="noofppl">
                Valid for <span id="groupsize">1</span>
            </div>

            <div class="ticketcode">
                mDzgTB
            </div>

            <div class="last">
                <div class="bookedon1">
                    <div class="bookedon2">Booked On : <span id="bookdate">20 March 2022</span> </div>
                    
                </div>

                <div class="qr">
                    <img src="../resources/qr.png" alt="QR Code" id="qr">
                </div>
            </div>

        </div>
        <div class="pic">
            <img src="../resources/NMD.jpg" alt="" id="sidepic">
        </div>
    </div>

</div>
</body>
</html>
