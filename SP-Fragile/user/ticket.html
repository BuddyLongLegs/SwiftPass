<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Pass</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="ticket.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
    <div class="ticket">
        <div class="card">
            <div id="mn">
                NATIONAL MUSEUM OF DELHI
            </div>

            <div class="time">
                <div class="date" id="date">
                    
                </div>
                <div class="month" id="month">
                    
                </div>
            </div>

            <div class="name" id="name">
                
            </div>

            <div class="email" id="email">
                
            </div>

            <div class="noofppl">
                Valid for <span id="groupsize">1</span>
            </div>

            <div class="ticketcode" id="ticketcode">
                
            </div>

            <div class="last">
                <div class="bookedon1">
                    <div class="bookedon2">Booked On : <span id="bookdate"></span> </div>
                    
                </div>

                <div class="qr">
                    <img src="resources/qr.png" alt="QR Code" id="qr">
                </div>
            </div>

        </div>
        <div class="pic">
            <img src="resources/NMD.jpg" alt="" id="sidepic">
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="ticket.js"></script>
</div>
</body>
</html>
